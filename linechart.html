<html>
   <head>
      <title>LMS</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script> 
   </head>
   
   <body>
      <div id = "container" style = "width: 1050px; height: 600px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {
            var title = {
               text: 'Average readers of SNR across the world'   
            };
            var subtitle = {
               text: 'SNR Library'
            };
            var xAxis = {
               categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                  'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            };
            var yAxis = {
               title: {
                  text: 'Temperature (\xB0C)'
               },
               plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
               }]
            };   
            var tooltip = {
               valueSuffix: '\xB0C'
            }
            var legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'middle',
               borderWidth: 0
            };
            var series =  [{
                  name: 'Mumbai',
                  data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
                     26.5, 23.3, 18.3, 13.9, 9.6]
               }, 
               {
                  name: 'Delhi',
                  data: [28.2, 24.8, 21.7, 11.3, 17.0, 22.0, 24.8,
                     24.1, 20.1, 14.1, 8.6, 2.5]
               }, 
               {
                  name: 'London',
                  data: [2.9, 2.2, 2.7, 3.5, 4.9, 5.2, 6.0, 
                     4.6, 3.2, 8.3, 2.6, 4.8]
               },
               {
                  name: 'Paris',
                  data: [1.9, 1.2, 1.7, 1.5, 1.9, 1.2, 1.0, 
                     1.6, 1.2, 1.3, 1.6, 1.8]
               },
               {
                  name: 'Kolkatta',
                  data: [13.9, 25.2, 15.7, 18.5, 18.9, 17.2, 13.0, 
                     12.6, 10.2, 14.3, 16.6, 14.8]
               },
               {
                  name: 'Hyderabad',
                  data: [19.9, 16.2, 19.7, 23.5, 9.9, 9.2, 18.0, 
                     13.6, 21.2, 13.3, 6.2, 18.8]
               },
               {
                  name: 'Pune',
                  data: [20.9, 24.8, 14.9, 17.5, 11.2, 11.2, 19.0, 
                     17.6, 15.2, 18.3, 16.3, 14.1]
               },
               {
                  name: 'Jaipur',
                  data: [19.9, 10.2, 15.7, 24.5, 18.9, 20.2, 21.0, 
                     15.6, 12.2, 11.3, 9.6, 27.8]
               },
               {
                  name: 'California',
                  data: [3.9, 4.2, 5.7, 8.5, 4.9, 5.2, 2.0, 
                     3.6, 1.2, 4.3, 3.6, 2.8]
               }
            ];

            var json = {};
            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.tooltip = tooltip;
            json.legend = legend;
            json.series = series;
            
            $('#container').highcharts(json);
         });
      </script>
   </body>
   
</html>
