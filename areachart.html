<html>
   <head>
      <title>Highcharts Tutorial</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script src = "https://code.highcharts.com/highcharts.js"></script>  
   </head>
   
   <body>
      <div id = "container" style = "width: 850px; height: 500px; margin: 0 auto"></div>
      <script language = "JavaScript">
         $(document).ready(function() {  
            var chart = {
               type: 'area'
            };
            var title = {
               text: 'Readers over the years'   
            };
            var subtitle = {
               text: 'SNR Library'  
            };
            var xAxis = {
               allowDecimals: false,
               labels: {
                  formatter: function () {
                     return this.value; // clean, unformatted number for year
                  }
               }
            };
            var yAxis = {
               title: {
                  text: 'In thousands'
               },
               labels: {
                  formatter: function () {
                     return this.value / 1000 + 'k';
                  }
               }
            };
            var tooltip = {
               pointFormat: '{series.name} produced <b>{point.y:,.0f}</b><br/>warheads in {point.x}'
            };
            var plotOptions = {
               area: {
                  pointStart: 2000,
                  marker: {
                     enabled: false,
                     symbol: 'circle',
                     radius: 2,
                     
                     states: {
                        hover: {
                           enabled: true
                        }
                     }
                  }
               }
            };
            var series = [
               {
                  name: 'India',
                  data: [ 235, 
                     1005,  2063,  4618,9822,  20434, 24126,
                     27387, 29459,29224, 27342, 26662, 31056, 31982, 32040, 31233, 
                     36956, 37912, 28999]
               }, 
               {
                  name: 'USA',
                  data: [2, 
                     15,  150, 220,400, 626, 860, 1069, 1460, 1905, 2971, 4122,
                     5538, 6834,  9129,  10039, 10299, 12138, 6643]
               },
               {
                  name: 'Europe',
                  data: [null, 
                     1,  12, 50,100, 226, 460, 669, 960, 1705, 2171, 3642,
                     5138, 6234, 8129,  8539, 9099, 10938, 1843]
               }
            ];     
      
            var json = {};   
            json.chart = chart; 
            json.title = title;   
            json.subtitle = subtitle; 
            json.tooltip = tooltip;
            json.xAxis = xAxis;
            json.yAxis = yAxis;  
            json.series = series;
            json.plotOptions = plotOptions;
            $('#container').highcharts(json);
         });
      </script>
   </body>
   
</html>
